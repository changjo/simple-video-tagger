name: Simple Video Tagger app build

on:
  push:
    branches:
      - github-action-test
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [ "macos-14", "macos-15" ]
        python-version: [ "3.12" ]
    runs-on: ${{ matrix.os }}
    outputs:
      os: ${{ matrix.os }}
      python-version: ${{ matrix.python-version }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
        virtualenvs-path: .venv
        installer-parallel: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
    
    - name: Lint
      run: |
        poetry run isort --check .
        poetry run black --check --fast .
        poetry run flake8 .
        
    - name: Build app using PyInstaller
      run: |
        version=$(poetry version -s)
        echo "__version__ = \"$version\"" > src/video_tagger/version.py
        poetry run pyinstaller macos.spec --clean --noconfirm
    
    - name: Make a dmg
      run: |
        git clone https://github.com/create-dmg/create-dmg.git
        create-dmg/create-dmg \
          --volname "Simple Video Tagger" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --app-drop-link 650 185 \
          "dist/Simple Video Tagger ${{ matrix.os }}.dmg" \
          "dist/Simple Video Tagger.app"

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SimpleVideoTagger-${{ matrix.os }}
        path: |
          dist/Simple Video Tagger ${{ matrix.os }}.dmg
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/github-action-test'
    steps:        
    - uses: actions/checkout@v4
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist
        merge-multiple: true

    - name: Create release and upload asset
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag_name: ${{ github.ref_name }}
        name: ${{ github.ref_name }}
        draft: false
        prerelease: false
        fail_on_unmatched_files: true
        files: |
          dist/Simple Video Tagger*.dmg
